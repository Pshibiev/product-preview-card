<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container"> 
    <div class="leftSide">
      <img class="leftImage" src="images/image-product-desktop.jpg" alt="perfume">
      <img class="mobileImage" src="images/image-product-mobile.jpg" alt="perfume">
    </div>

    <div class="rightSide">

      <div class="perfume">
        P E R F U M E
      </div>

      <div class="title">
      Gabrielle Essence Eau De Parfum
      </div>

      <div class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="prices">
        <div class="current">
          $149.99
        </div>
      <div class="previous">$169.99</div>
      </div>

      <button class="button"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>

    </div>
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Pshibiev" target="_blank">Islam Pshibiev</a>.
  </div>
</body>
</html>
